	<script type="text/javascript">
		// 2.Jquery Attribute
		// giúp cho việc thao tác với các thuộc tính của selector trở nên đơn giản hơn
		$(document).ready(function(){
			// khi truyền 1 giá trị vào attr thì sẽ là get
			$("#a-attribute").attr("title")
			// khi truyền 2 giá trị vào attr thì sẽ là set
			var a=$("#a-attribute").attr("href","http://shopee.vn")

			// $("#a-attribute").removeAttr("target");

			// html()-get nội dung bên trong
			$("#a-attribute").html()
			// html("content")-set nội dung bên trong
			$("#a-attribute").html("click changed")

			// val()-get giá trị
			var m=$("input[type=text]").val();
			// val()-set giá trị
			$("input[type=text]").val("ndm-new");
		})
	</script>

<a href="http://shopee.vn" id="a-dom" target="_blank">
	click redirect 
</a>
	<script type="text/javascript">
		// Jquery DOM
		// thao tác với cây html như xóa, thêm nội dung html/text vào trước/sau selector
		$(document).ready(function(event){
			$("#a-dom").click(function(event){
				event.preventDefault();
			});
			
			$("#a-dom").after("<h1>nội dung thẻ h1 được thêm phía sau với thẻ a có id là a-dom</h1>")
			$("#a-dom").before("<h1>nội dung thẻ h1 được thêm phía trước với thẻ a có id là a-dom</h1>")
			$("#a-dom").append("<h1>thêm vào sau nhưng ở vị trí con của thẻ a với id là a-dom</h1>")
		})
	</script>
