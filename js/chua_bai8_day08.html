<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chua_bai8_day08</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		ul{
			background: green;
			list-style: none;
		}
		ul li{
			display: inline-block;
			padding:5px 20px;
		}
		a{
			color:#fff;
			text-decoration: none;
		}
		ul.dropdown{
			display: none;
		}
		ul.dropdown li{
			display: block;
		}
		li:nth-child(3){
			position: relative;
		}
		.dropdown{
			position: absolute;
			left: 0
		}
	</style>
	<script type="text/javascript">
		function hide(){
			document.getElementById("menu-child").style="display:none";
		}
		function show(){
			document.getElementById("menu-child").style="display:block";
		}
	</script>
</head>
<body>
	<ul>
		<li>
			<a href="">Home</a>
		</li>
		<li>
			<a href="">About</a>
		</li>
		<li>
			<a href="" id="menu-link" onmouseenter="show()" onmouseleave="hide()">Products</a>
			<ul class="dropdown" id="menu-child">
		<li>
			<a href="">Engineering</a>
		</li>
		<li>
			<a href="">Telephone</a>
		</li>
		<li>
			<a href="">Energy</a>
		</li>
		<li>
			<a href="">Portfolio</a>
		</li>
	</ul>
		</li>
		<li>
			<a href="">Services</a>
		</li>
	</ul>
</body>
</html>
