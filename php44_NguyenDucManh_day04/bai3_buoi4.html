<!DOCTYPE html>
<html>
<head>
	<title>bai3</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.container{width: 50%;border: 2px solid #cca5a5}
		i{margin-left: 40px;color:#007bff;}
		select{margin:20px 60px;border: none;border-bottom: 1px solid;outline: none}
		.form-control{border: none;border-bottom: 1px solid;outline: none;padding: 0}
		.form-input{border-bottom: 1px solid}
		.row{margin-top:20px;}
		.row-content{margin-left: -48px}
		.exercise{text-align: center;font-size: 30px;font-weight: bold;font-family: sans-serif;color:#e2dada;}
	</style>
</head>
<body>
<div class="container">
	<form>
		<div class="exercise">
		<span class="exercise-text">
			Exercise
		</span>
	</div>
	<div class="row-content">
		<div class="row">
			<div class="col-md-4">
			<div class="col-content">
				<select>
					<option selected>blue &nbsp;</option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="col-content">
				<select>
					<option selected>light &nbsp;</option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="col-content">
				<select>
					<option selected>8 &nbsp; &nbsp;</option>
				</select>
			</div>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9">
			<div class="form-input">
				<input type="text" name="" placeholder="Exercise" class="form-control" required>
			</div>
		</div>
		<div class="col-md-3">
			<div class="col-md-5-content">
				<input type="submit" name="" value="create" class="btn btn-primary">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 col-12">
			<div class="col-md-7-content">
				Brench Press
			</div>
		</div>
		<div class="col-md-3 col-12">
			<div class="col-md-5-content">
				<i class="fa fa-trash" aria-hidden="true"></i>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 col-12">
			<div class="col-md-7-content">
				Deadlift
			</div>
		</div>
		<div class="col-md-3 col-12">
			<div class="col-md-5-content">
				<i class="fa fa-trash" aria-hidden="true"></i>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 col-12">
			<div class="col-md-7-content">
				Squats
			</div>
		</div>
		<div class="col-md-3 col-12">
			<div class="col-md-5-content">
				<i class="fa fa-trash" aria-hidden="true"></i>
			</div>
		</div>
	</div>
	</form>
</div>
</body>
</html>
