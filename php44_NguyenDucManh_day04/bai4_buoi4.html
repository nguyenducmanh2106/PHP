<!DOCTYPE html>
<html>
<head>
	<title>bai4</title>
	<style type="text/css">
		.container-wrap{width: 35%;margin:0 32%;}
		.text{width: 100%;text-align: center;font-size: 24px}
		.row{margin-top: 14px;font-weight: bold}
		.btn{width: 100%}
		.contact{background: #8080808a;margin-top:8px;};
		.email-address{font-weight: bold}
		.row{/*margin-top:14px;*/width: 100%}
		.content{margin:5px 24%;width: 100%;text-align: center;}
		.superlink{color:black;text-decoration: none}
		.container-wrap div.row:nth-child(4n){
			margin-bottom: 30px
		}
	</style>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<form>
	<div class="container-wrap">
	<div class="row">
		<div class="text">
			Login Form
		</div>
	</div>
	<div class="row">
		<label class="email-address" style="font-weight: bold">
			Email address
		</label>
		<input type="email" name="" placeholder="Email" class="form-control" required>
	</div>
	<div class="row">
		<label class="password">
			Password
		</label>
		<input type="password" name="" placeholder="Password" class="form-control" required>
	</div>
	<div class="row">
		<input type="submit" class="btn btn-primary" value="Login with Email" name="">
	</div>
	<div class="row contact">
		<div class="content">
			<i class="fa fa-facebook" aria-hidden="true"></i>
		<a href="" class="superlink">Login with Facebook</a>
		</div>
	</div>
	<div class="row contact">
		<div class="content">
			<i class="fa fa-twitter" aria-hidden="true"></i>
		<a href="" class="superlink">Login with Twitter</a>
		</div>
	</div>
	<div class="row contact">
		<div class="content">
			<i class="fa fa-github" aria-hidden="true"></i>
		<a href="" class="superlink">Login with Github</a>
		</div>
	</div>
	<div class="contact row">
		<div class="content">
			<i class="fa fa-google" aria-hidden="true"></i>
		<a href="" class="superlink">Login with Google</a>
		</div>
	</div>
</div>
</form>
</body>
</html>
