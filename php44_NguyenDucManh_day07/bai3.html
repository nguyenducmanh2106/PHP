<!DOCTYPE html>
<html>
<head>
	<title>bai3</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		.container{
			width: 40%;
			margin:auto;
			border:1px solid tan;
			padding-bottom: 40px
		}
		.title{
			border-bottom: 1px solid tan;
			font-size: 26px;
			padding:10px 0;
			margin:0 -15px;
			background: pink;
			text-align: center;
		}
		.btn{
			background:#fbd86ed9;
			color:#000;
			font-weight: bold;
			border:none;
		}
		.box{
			margin-top:20px;
		}
	</style>
	<script>
		function clk()
		{
			var a=document.getElementsByTagName("input");
			var b=document.getElementById("display");
				var c="Name: "+a[0].value;
				var d="Email vừa nhập: "+a[1].value;
				var e="Contact No: "+a[2].value;
				b.innerHTML=c+"<br/>"+d+"<br/>"+e;
		}
	</script>
</head>
<body>
<div class="container">
		<h1 class="title">
			Javascript Onsubmit Event Example
		</h1>
		<form class="box">
  <div class="form-group">
    <label for="exampleInputEmail1">Name:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email:</label>
    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contact No:</label>
    <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Enter Contact No">
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="clk()">Submit</button>
</form>
<p id="display"></p>
	</div>
</body>
</html>
