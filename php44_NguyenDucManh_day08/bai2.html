<!DOCTYPE html>
<html>
<head>
	<title>bai2</title>
	<style type="text/css" media="screen">
		.container{
			width:40%;
			border:1px solid #000;
			margin:40px auto;
			padding:20px;
		}
		input[type=text]{
		width: 100%;
			margin:20px auto;
			height: 25px;
			box-sizing: border-box;
		}
		input[type=button]{
			background: blue;
			color:#fff;
			font-size: 16px;
			border-radius: 6px;
			border:1px solid;
			padding:5px;
			outline: none;
		}
		#display{
			color:blue;
			font-size: 18px;
		}
	</style>
	<script type="text/javascript">
		function check()
		{
			var number=document.getElementById("no").value;
			var display=document.getElementById("display");
			if((parseFloat(number)>=1&&parseFloat(number)<=10)||(parseFloat(number)>=50&&parseFloat(number)<=100))
			{
				display.innerHTML=number+" nằm trong khoảng 1 đến 10 hoặc 50 đến 100"
			}
			else
			{
				display.innerHTML=number+" không nằm trong khoảng 1 đến 10 hoặc 50 đến 100"
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<form>
			<label class="title">Nhập vào số a:</label><br/>
			<input type="text" name="" id="no"><br/>
			<input type="button" name="" value="Kiểm tra" onclick="check()">
		</form>
		<div id="display"></div>
	</div>
</body>
</html>
