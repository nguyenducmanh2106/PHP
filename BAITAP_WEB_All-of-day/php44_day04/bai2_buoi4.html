<!DOCTYPE html>
<html>
<head>
	<title>bai2</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.container{width: 20%}
		.btn{width: 100px;border-radius:8px;margin:20px;cursor: pointer;}
		.btn-content{text-align: center;line-height: 30px}
		.blue{background:blue;color:white;}
		.blue-opacity{background:blue;color:white;}
		.green{background:green;color:white;}
		.blue-1{background:blue;color:white;}
		.yellow{background:yellow;color:black;}
		.none{color:green;border:1px solid green;}
		.black{background:black;color:white;}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="font-awesome-icons-demo">
	Font awesome icons demo
</h1>
		<div class="btn blue">
	<div class="btn-content">
		<i class="fa fa-times" aria-hidden="true"></i>
	<span class="remove-it">Remove it</span>
	</div>
</div>
<div class="btn green">
	<div class="btn-content">
		<i class="fa fa-binoculars" aria-hidden="true"></i>
	<span class="binoculars">Binoculars</span>
	</div>
</div>
<div class="btn blue-opacity">
	<div class="btn-content">
		<i class="fa fa-cart-plus" aria-hidden="true"></i>
	<span class="add-to-cart">Add to cart</span>
	</div>
</div>
<div class="btn yellow">
	<div class="btn-content">
		<i class="fa fa-calendar" aria-hidden="true"></i>
	<span class="calendar">Calendar</span>
	</div>
</div>
<div class="btn opacity">
	<div class="btn-content">
		<i class="fa fa-trash" aria-hidden="true"></i>
	<span class="calendar">Delete</span>
	</div>
</div>
<div class="btn none">
	<div class="btn-content">
		<i class="fa fa-wifi" aria-hidden="true"></i>
	<span class="wifi">Wifi</span>
	</div>
</div>
<div class="btn black">
	<div class="btn-content">
		<i class="fa fa-upload" aria-hidden="true"></i>
	<span class="upload">Upload</span>
	</div>
</div>
<div class="btn none">
	<div class="btn-content">
		<i class="fa fa-download" aria-hidden="true"></i>
	<span class="download">Download</span>
	</div>
</div>
	</div>
</body>
</html>
