<!DOCTYPE html>
<html>
<head>
	<title>bai10</title>
	<style type="text/css">
		body{background: #ccccff}
		h1{font-weight: bold}
		div:nth-child(even){color:#550084;}
		div:nth-child(odd){color:#000055;}
		div:nth-child(4n){border:3px dashed black;}
		div h3{padding-left:20px;}
		div p{padding-left:50px;}
	</style>
</head>
<body>
	<h1>Sample Dictionary</h1>
<div>
<h3>font-style</h3>
<p>A CSS property which determines whether or not text it italicized.</p>
</div>
<div>
	<h3>href</h3>
<p>An HTML attribute which specifies the URL that link goes to.</p>
</div>
<div>
	<h3>justify</h3>
	<p>A CSS value which makes each line of text have equal width.</p>
</div>
<div>
	<h3>table</h3>
<p>An HTML tag which creates a table.</p>
</div>
</body>
</html>
