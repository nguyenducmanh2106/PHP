<!DOCTYPE html>
<html>
<head>
	<title>bai9</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css_bai9.css">
	<script type="text/javascript" src="js_bai8.js"></script>
</head>
<body>
	<div class='container'>
		<div class="row">
				<div class="col-md-8 col-12">
					<form>
						<p class="Billing-address">Billing address</p>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">First name</label>
					      <input type="text" class="form-control" id="inputEmail4" >
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputLastName">Last name</label>
					      <input type="text" class="form-control" id="inputLastName">
					    </div>
					    <div class="form-group col">
						      <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
						      <div class="input-group">
						        <div class="input-group-prepend">
						          <div class="input-group-text">@</div>
						        </div>
						        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
						      </div>
						    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputEmail">Email(Optional)</label>
					    <input type="email" class="form-control" id="inputEmail" placeholder="you@.example.com">
					  </div>
					  <div class="form-group">
					    <label for="inputAddress">Address</label>
					    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					  </div>
					  <div class="form-group">
					    <label for="inputAddress2">Address 2</label>
					    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
					  </div>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputCity">City</label>
					      <input type="text" class="form-control" id="inputCity">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputState">State</label>
					      <select id="inputState" class="form-control">
					        <option selected>Choose...</option>
					        <option>...</option>
					      </select>
					    </div>
					    <div class="form-group col-md-2">
					      <label for="inputZip">Zip</label>
					      <input type="text" class="form-control" id="inputZip">
					    </div>
					  </div>
						  <div class="form-group">
						    <div class="form-check">
						      <input class="form-check-input" type="checkbox" id="gridCheck">
						      <label class="form-check-label" for="gridCheck">
						       Shipping address is the same as my billing address
						      </label>
						    </div>
						  </div>
						  <div class="form-group">
						  	<div class="form-check">
						  		<input class="form-check-input" type="checkbox" id="gridCheck">
						      <label class="form-check-label" for="gridCheck">
						        Save this information for next time
						      </label>
						  	</div>
						  </div>
					 <div class="custom-control custom-radio">
					 	<p>Payment</p>
					  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
					  <label class="custom-control-label" for="customRadio1">Credit card</label>
					</div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
					  <label class="custom-control-label" for="customRadio2">Debit card</label>
					</div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
					  <label class="custom-control-label" for="customRadio3">Paypal</label>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
					      <label for="inputEmail4">Name on card</label>
					      <input type="text" class="form-control" id="inputEmail4" >
					      <small id="emailHelp" class="form-text text-muted">Full name as displayed on card.</small>
		 				 </div>
					    <div class="form-group col-md-6">
					      <label for="inputPassword4">Credit card number</label>
					      <input type="text" class="form-control" id="inputPassword4" >
					    </div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-3">
					      <label for="inputEmail4">Expiration</label>
					      <input type="text" class="form-control" id="inputEmail4">
		 				 </div>
					    <div class="form-group col-md-3">
					      <label for="inputPassword4">CVV</label>
					      <input type="text" class="form-control" id="inputPassword4">
					    </div>
					</div>
						<div class="form-group row">
						    <div class="col">
						      <button type="submit" class="btn btn-primary">Continue to Checkout</button>
						    </div>
						  </div>
					</form>
			</div>

		<div class="col-md-4 col-12">
			<form>
			<div class="col-content">
				<div class="row" style="border:none">
					<div class="content-title">
						<div class="your-card col-md-10">Your card</div>
				<div class="number-product col-md-2">3</div>
				</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="left">
								Product name<br/>
							<span class="brief description">Brief description</span>
							</div>
							<div class="right">
								$12
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="left">
								Second product<br/>
							<span class="brief description">Brief description</span>
							</div>
							<div class="right">
								$8
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="left">
								Third item<br/>
							<span class="brief description">Brief description</span>
							</div>
							<div class="right">
								$5
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col" style="color:green">
							<div class="left" >
								Promo code<br/>
							<span class="Examplecode">Examplecode</span>
							</div>
							<div class="right">
								-$5
							</div>
						</div>
					</div>
					<div class="row last">
						<div class="col">
							<div class="left">
								Total(USD)
							</div>
							<div class="right">
								$20
							</div>
						</div>
					</div>
							<div class="input-contain">
 		<div class="content-input">
 				<input type="text" name="" class="input-text form-control" placeholder="Promo code">
 		<input type="submit" name="" class="btn redeem" value="Redeem">
 			</form>
 		</div>
 	</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
